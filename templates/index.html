<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/main.css">
    <title>Simple Api</title>
</head>
<body>
    <header>
        <div class="logo">MyApp</div>
        <div class="nav-items">
            <a href="#" class="sign-up">Sign Up</a>
            <a href="#" class="login">Login</a>
        </div>
    </header>
    <div class="signup-form-modal" id="signup-modal">
        <div class="form">
            <form action="">
                <div class="form-group">
                    <h3>Create Your Account</h3>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <br>
                    <br>
                    <input class="form-control" type="text" name="username">
                </div>
                
                <div class="form-group">
                    <label for="email">email</label>
                    <br>
                    <br>
                    <input class="form-control" type="email" name="email">
                </div>
                
                <div class="form-group">
                    <label for="password">password</label>
                    <br>
                    <br>
                    <input class="form-control" type="password" name="password">
                </div>
                
                <div class="form-group">
                    <label for="confirm">Confirm password</label>
                    <br>
                    <br>
                    <input class="form-control" type="password" name="confirm">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="mybtn" >Sign Up</button>
                    <button type="button" class="closebtn" onclick="closeModal('signup-modal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div class="login-form-modal" id="login-modal">
        <div class="form">
            <form action="">
                <div class="form-group">
                    <h3>Sign In</h3>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <br>
                    <br>
                    <input class="form-control" type="text" name="username">
                </div>

                
                <div class="form-group">
                    <label for="password">password</label>
                    <br>
                    <br>
                    <input class="form-control" type="password" name="password">
                </div>
                
                
                <div class="form-group">
                    <button type="submit" class="mybtn">Sign In</button>
                    <button type="button" class="closebtn" onclick="closeModal('login-modal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="static/index.js"></script>    
</body>
</html>
